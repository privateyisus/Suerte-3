<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girasol Kawaii</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #fff6e6;
}

#girasol {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #ffc266;
    position: relative;
    overflow: hidden;
}

#rayos {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #ffd699;
}

#centro {
    width: 60px;
    height: 60px;
    background-color: #ffcc00;
    position: absolute;
    top: 70px;
    left: 70px;
    border-radius: 50%;
}

#mensaje {
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 20px;
    color: #333;
}
</style>
</head>
<body>
<div id="girasol">
    <div id="rayos"></div>
    <div id="centro"></div>
</div>
<div id="mensaje">
    <h2>Muchísima suerte en tu examen mañana</h2>
    <p>¡Sé que te va a ir súper bien! <3</p>
</div>
</body>
</html>
